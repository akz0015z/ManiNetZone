<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body data-page="typing-test">
  
  
  <div id="navbar"></div>

  <main class="typing-container">

    <h1 class="typing-title">Typing Speed Test</h1>

    <div class="time-selector">
      <button class="time-btn" data-time="15">15s</button>
      <button class="time-btn" data-time="30">30s</button>
      <button class="time-btn active" data-time="60">60s</button>
    </div>

    <div class="typing-box">
      <div id="words"></div>
    </div>

    <input id="typingInput" type="text" placeholder="Start typing..." autocomplete="off" />

    <div class="results">
      <p>‚è± Time Left: <span id="timeLeft">60</span>s</p>
      <p>‚ö° WPM: <span id="wpm">0</span></p>
      <p>üéØ Accuracy: <span id="accuracy">100%</span></p>
    </div>

  </main>

  <!-- FIREBASE (NEEDS TO GO FIRST) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>

  <!-- CORRECT JS PATHS -->
  <script src="../assets/js/firebase-config.js"></script>
  <script src="../assets/js/navbar.js"></script>
  <script src="../assets/js/auth.js"></script>

  
  <script src="../assets/js/typing-test.js"></script>

</body>
</html>
