<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ManiNet Zone â€“ Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/main.css" />
</head>

<body data-page="feedback" class="hub-wrapper">
  
  
  <canvas id="particles"></canvas>

  
  <div id="navbar"></div>

  <main class="page-container" style="margin-top:120px; max-width:800px;">
    
    <h1 class="typing-title" style="text-align:center;">Feedback</h1>
    <p class="muted" style="text-align:center; margin-bottom:30px;">
      Tell us how we can improve ManiNet Zone.
    </p>

    <!-- Feedback Card -->
    <section class="card settings-card" style="padding:30px;">

      <form id="feedbackForm" class="settings-form">

        <label>
          Subject
          <input type="text" id="feedbackSubject" placeholder="Short title..." required />
        </label>

        <label>
          Your Message
          <textarea id="feedbackMessage" rows="5" placeholder="Write your feedback here..." required></textarea>
        </label>

        <button type="submit" class="btn" style="width:100%; margin-top:10px;">
          Submit Feedback
        </button>
      </form>

    </section>

    <p id="feedbackStatus" 
       class="muted" 
       style="text-align:center; margin-top:15px; display:none;">
    </p>

  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>

  <script src="../assets/js/firebase-config.js"></script>
  <script src="../assets/js/navbar.js"></script>
  <script src="../assets/js/auth.js"></script>

  <!-- Feedback Script -->
  <script src="../assets/js/feedback.js"></script>
  <script src="../assets/js/particles.js"></script>

</body>
</html>
